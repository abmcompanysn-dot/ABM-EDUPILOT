<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointage de Pr√©sence - ABM EduPilote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <main id="app-container">
        <div id="form-container" class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">üïí Feuille de Pr√©sence</h1>
                    <p class="text-gray-500 mt-2">Cours de <strong class="text-gray-700" id="matiere-display">Chargement...</strong> pour la classe <strong class="text-gray-700" id="classe-display">...</strong></p>
                </div>
                <form id="attendanceForm">
                    <input type="hidden" id="classe" name="classe" value="">
                    <input type="hidden" id="matiere" name="matiere" value="">
                    <div class="space-y-5">
                        <div>
                            <label for="studentId" class="block text-sm font-medium text-gray-700 mb-1">Votre ID √âtudiant</label>
                            <input type="text" id="studentId" name="studentId" required class="w-full text-center text-lg font-bold px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Ex: ETU-ABC123">
                        </div>
                    </div>
                    <div class="mt-8">
                        <button type="submit" class="submitBtn w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-4 rounded-lg">
                            <span class="btnText">Confirmer ma pr√©sence</span>
                            <span class="btnSpinner hidden">Enregistrement...</span>
                        </button>
                    </div>
                </form>
                <div class="messageArea mt-6 text-center"></div>
            </div>
        </div>
    </main>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxTw3O6sj6QpkpamwYtFVBrhodUP2W2_3k9T0ZL7NB0NlPraQyZPoAHV3IcYOOKK4rQUg/exec';

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const classe = params.get('classe');

            if (!classe) {
                renderConfirmationPage('Erreur', 'Aucune classe sp√©cifi√©e dans l\'URL. Veuillez scanner un QR code valide.', 'error');
                return;
            }

            try {
                const result = await callApi('get_current_course', { classe: classe });
                const course = result.data;

                document.getElementById('classe').value = course.classe;
                document.getElementById('classe-display').textContent = course.classe;
                document.getElementById('matiere').value = course.matiere;
                document.getElementById('matiere-display').textContent = course.matiere;

                document.getElementById('attendanceForm').addEventListener('submit', handleAttendanceSubmit);

            } catch (error) {
                renderConfirmationPage('Formulaire non disponible', error.message, 'error');
            }
        });

        async function handleAttendanceSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                studentId: form.querySelector('#studentId').value,
                classe: form.querySelector('#classe').value,
                matiere: form.querySelector('#matiere').value
            };
            setLoading(true, form);
            try {
                const result = await callApi('recordAttendance', data);
                renderConfirmationPage('Pr√©sence Enregistr√©e', result.message, 'success');
            } catch (error) {
                displayMessageInForm(form, error.message, 'error');
            } finally {
                setLoading(false, form);
            }
        }

        // --- UTILITY FUNCTIONS ---
        async function callApi(action, data = {}) {
            if (!WEB_APP_URL) throw new Error('URL de l\'API non configur√©e.');
            const response = await fetch(WEB_APP_URL, {
                method: 'POST', mode: 'cors', headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({ action, data })
            });
            const result = await response.json();
            if (!result.success) throw new Error(result.error || 'Erreur inconnue de l\'API.');
            return result;
        }
        function setLoading(isLoading, formElement) {
            const submitBtn = formElement.querySelector('.submitBtn');
            const btnText = formElement.querySelector('.btnText');
            const btnSpinner = formElement.querySelector('.btnSpinner');
            if (!submitBtn || !btnText || !btnSpinner) return;
            submitBtn.disabled = isLoading;
            btnText.classList.toggle('hidden', isLoading);
            btnSpinner.classList.toggle('hidden', !isLoading);
        }
        function displayMessageInForm(formElement, message, type) {
            const messageArea = formElement.nextElementSibling;
            if (!messageArea) return;
            const colorClass = type === 'success' ? 'text-green-600' : 'text-red-600';
            const bgColorClass = type === 'success' ? 'bg-green-50' : 'bg-red-50';
            const borderColorClass = type === 'success' ? 'border-green-200' : 'border-red-200';
            messageArea.innerHTML = `<div class="border ${borderColorClass} ${bgColorClass} ${colorClass} px-4 py-3 rounded-lg"><strong class="font-bold">${type === 'success' ? 'Succ√®s !' : 'Erreur !'}</strong><span class="block sm:inline"> ${message}</span></div>`;
        }
        function renderConfirmationPage(title, message, type = 'success') {
            const appContainer = document.getElementById('app-container');
            let iconHtml = '';
            if (type === 'success') {
                iconHtml = `<div class="w-24 h-24 mx-auto mb-6 rounded-full flex items-center justify-center bg-green-100"><span class="text-5xl text-green-600">‚úì</span></div>`;
            } else {
                iconHtml = `<div class="w-24 h-24 mx-auto mb-6 rounded-full flex items-center justify-center bg-red-100"><span class="text-5xl text-red-600">‚úó</span></div>`;
            }
            appContainer.innerHTML = `
                <div class="w-full max-w-md mx-auto text-center">
                    <div class="bg-white rounded-2xl shadow-2xl p-8">
                        ${iconHtml}
                        <h1 class="text-3xl font-bold text-gray-800">${title}</h1>
                        <p class="text-gray-600 mt-4 text-lg">${message}</p>
                    </div>
                </div>
            `;
        }
    </script>

</body>
</html>
