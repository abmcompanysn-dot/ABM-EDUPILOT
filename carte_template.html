<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template de Carte Étudiant - ABM EduPilote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f3ff; /* Un fond neutre pour faire ressortir la carte */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <!-- ================================================================== -->
    <!-- TEMPLATE DE LA CARTE ÉTUDIANT -->
    <!-- C'est cette structure HTML qui définit le design de la carte. -->
    <!-- ================================================================== -->
    <div id="student-card-template" class="w-[350px] h-[220px] p-5 flex flex-col justify-between rounded-xl shadow-2xl bg-gradient-to-br from-[#1C2B5A] to-[#432284] text-white" style="font-family: 'Inter', sans-serif; box-sizing: border-box;">
        <!-- En-tête de la carte -->
        <div class="flex justify-between items-start">
            <div class="flex items-center gap-3">
                <img src="https://i.postimg.cc/5HMmW3HK/logo-abm-edu-pilote.png" class="w-10 h-10" alt="Logo">
                <span class="text-xs font-bold opacity-70 tracking-wider">CARTE ÉTUDIANT</span>
            </div>
            <!-- "Puce" QR Code -->
            <div class="w-14 h-14 bg-gradient-to-br from-yellow-300 to-yellow-500 p-1 rounded-md shadow-md">
                <div class="w-full h-full bg-white flex items-center justify-center text-black text-[8px]">QR</div>
            </div>
        </div>
    </div>

</body>
</html>
